server:
  port: 8080


##
## [ Database Configuration Section ]
##
spring:

  datasource:
    url: jdbc:postgresql://${HOST_DB:localhost:15432}/${NAME_DB:app_sa}?autoReconnect=true
    username: ${USER_DB:app_sa_user}
    password: ${PASS_DB:S@-UsEr}
    hikari:
      maximumPoolSize: ${HIKARI_MAXIMUM_POOLSIZE:20}
      leak-detection-threshold: ${HIKARI_LEAK_THRESHOLD:30000}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:30000}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: ${LOG_LEVEL:info}

##
## [ Properties App Section ]
##
schedule:
  loadAndUpdateSourceSchedule:
    cron: ${CRON_LOAD_SOURCE:0 0 * * * *}

externalDataLoad:
  baseUri: ${BASE_URI:...}
  apiKey: ${API_KEY:...}
  endpoints:
    clusters: /clusters
    regions: /regions
    stores: /stores
    storeProducts: /stores/products
    products: /product-data.csv

